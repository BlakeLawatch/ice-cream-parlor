<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<body>

    <header class="container-fluid fs-2 text-center pt-2">
        <section class="row">
            <p class="fw-bolder">CODEWORKS</p>
            <p class="fw-bold">Ice Cream Parlor</p>
        </section>
    </header>

    <main class="container-fluid text-center">
        <section class="row">
            <div class="col-3 cart">
                <h1>Your Cart</h1>
                <p id="drawCart"></p>
                <p id="drawToppings"></p>
                <p class="d-flex justify-content-end " id="totalPrice">$0.00</p>
                <button onclick="checkout()" class="btn btn-secondary fs-3 rounded justify-content-end">
                    <i class="mdi mdi-check-circle-outline"></i>
                </button>
                <div>

                </div>
            </div>
            <div class="col-9">
                <section class="row">
                    <div class="col-4 my-2 py-2 ">

                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1506184341422-6cc152ae474b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29va2llJTIwZG91Z2h8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
                            alt="Cookie Dough">
                        <button onclick="addItem('Cookie Dough')">Cookie Dough</button>

                    </div>

                    <div class="col-4 my-2 py-2 ">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1560008581-09826d1de69e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww&auto=format&fit=crop&w=900&q=60"
                            alt="Vanilla">
                        <button onclick="addItem('Vanilla')">Vanilla</button>
                    </div>
                    <div class="col-4 my-2 py-2 ">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                            alt="Strawberry Ice Cream">
                        <button onclick="addItem('Strawberry')">Strawberry</button>
                    </div>
                    <div class="col-4 my-2 py-2 ">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
                            alt="Sprinkles">
                        <button onclick="addTopping('Sprinkles')">Sprinkles</button>
                    </div>
                    <div class="col-4 my-2 py-2 ">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
                            alt="Chocolate Chips">
                        <button onclick="addTopping('Chocolate Chips')">Chocolate Chip</button>
                    </div>
                    <div class="col-4 my-2 py-2 ">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29va2llc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60"
                            alt="Cookie Chunks">
                        <button onclick="addTopping('Cookie Chunks')">Cookie Chunks</button>
                    </div>
                </section>
            </div>
        </section>

    </main>

    <footer class="container-fluid">
        <section class="row text-center fw-bold fs-2">
            <div class="col-12">
                <i class="mdi mdi-ice-cream"></i>
                <i class="mdi mdi-ice-cream"></i>
                <i class="mdi mdi-ice-cream"></i>
                <i class="mdi mdi-ice-cream"></i>
                <div>
                    Thanks for Coming
                </div>
            </div>
        </section>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
